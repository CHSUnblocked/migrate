<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CHSUnblocked Migrate</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/franken-ui@1.1.0/dist/css/core.min.css"
        />
        <script
            src="https://unpkg.com/franken-ui@1.1.0/dist/js/core.iife.js"
            type="module"
        ></script>
        <script
            src="https://unpkg.com/franken-ui@1.1.0/dist/js/icon.iife.js"
            type="module"
        ></script>
        <style>
            body {
                background-color: black;
                color: white;
                padding: 0;
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
                height: 100%;
            }
            html {
                height: 100%;
            }
            .container {
                display: flex;
                flex-direction: column;
                width: 100%;
                height: 100%;
                justify-content: center;
                align-items: center;
                gap: 16px;
            }
            .container > div {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 16px;
            }
            h1 {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="uk-heading-large">CHSUnblocked Migrate</h1>

            <div id="loading">Migrating...</div>
        </div>
        <script>
            let data = {};
            data.cookies = document.cookie;
            data.localstorage = localStorage;
            data.sessionstorage = sessionStorage;

            console.log(`
Cookies: ${data.cookies.split(";").length || "none"}
Local Storage: ${data.localstorage?.length || "none"}
Session Storage: ${data.sessionstorage?.length || "none"}
                `);
            encodedData = btoa(JSON.stringify(data));
            setTimeout(() => {
                location =
                    "https://educationaltools.github.io/import?data=" +
                    encodedData;
            }, 300);
        </script>
    </body>
</html>
